<!DOCTYPE html>
<html>
<head>
	<title>POOSAY CHANNEL</title>
	<style>
		body {
			background-color: #ffcccc;
			font-family: 'Comic Sans MS', cursive, sans-serif;
			text-align: center;
			padding: 50px;
		}
		.container {
			background-color: #ffffff;
			padding: 30px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
		}
		.username-input, .password-input {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 16px;
		}
		.login-button {
			background-color: #ff6666;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}
		.login-button:hover {
			background-color: #ff3333;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to POOSAY CHANNEL</h1>
		<form id="login-form">
			<input type="text" class="username-input" id="username" placeholder="Username" required>
			<input type="password" class="password-input" id="password" placeholder="Password" required>
			<button type="submit" class="login-button">Login</button>
		</form>
		<script>
			document.getElementById('login-form').addEventListener('submit', function(event) {
				event.preventDefault();
				var username = document.getElementById('username').value;
				var password = document.getElementById('password').value;
				if (username === 'larochepoosay' && password === 'POOSAY777') {
					window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
				} else {
					alert('Invalid username or password');
				}
			});
		</script>
	</div>
</body>
</html>
